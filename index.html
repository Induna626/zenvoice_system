<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zenvoice - Login</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #001f3f, #003366); /* Navy blue gradient */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    /* Login Container */
    .login-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      width: 350px;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    /* Logo */
    .login-header img {
      width: 80px;
      height: 80px;
      margin-bottom: 1rem;
    }

    /* Header */
    .login-header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #ff4b4b; /* Red accent */
      font-weight: bold;
    }

    .login-header p {
      margin: 0.5rem 0 2rem 0;
      font-size: 1rem;
      color: #ddd;
    }

    /* Input Fields */
    .input-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      color: #ddd;
    }

    .input-group input {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 1rem;
    }

    .input-group input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.3);
      border: 1px solid #ff4b4b; /* Red accent on focus */
    }

    /* Password Wrapper */
    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #ff4b4b; /* Red accent */
    }

    /* Options */
    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .options label {
      display: flex;
      align-items: center;
      font-size: 0.9rem;
      color: #ddd;
    }

    .options input[type="checkbox"] {
      margin-right: 0.5rem;
    }

    .options a {
      color: #ff4b4b; /* Red accent */
      text-decoration: none;
      font-size: 0.9rem;
    }

    .options a:hover {
      text-decoration: underline;
    }

    /* Button */
    button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      background: #ff4b4b; /* Red accent */
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ff1c1c; /* Darker red on hover */
    }

    /* Error Message */
    .error-message {
      color: #ff4b4b; /* Red accent */
      font-size: 0.9rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
        <img src="Logo.jpeg" alt="Zenvoice Logo">  
      <h1>Zenvoice</h1>
      <p>Invoice Tracking System</p>
    </div>
    <form id="login-form">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" name="password" required>
          <span class="toggle-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
        </div>
      </div>
      <div class="options">
        <label>
          <input type="checkbox" id="remember-me"> Remember Me
        </label>
        <a href="forgot-password.html">Forgot Password?</a>
      </div>
      <button type="submit">Login</button>
    </form>
    <p class="error-message" id="error-message"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
